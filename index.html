<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Kumbh+Sans:400,700&display=swap"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="screen-height column hr-center vr-center">
    <div class="card column vr-center">
      <img class="user" src="./images/image-victor.jpg" alt="" />
      <div class="column vr-center full-width-element">
        <div class="background"></div>
        <div class="info column vr-center">
          <h1>Victor Crest <span>26</span></h1>
          <p style="margin: 5px 0 20px">London</p>
        </div>
        <hr />
        <div
          class="row stats full-width-element space-around"
          style="margin-top: 20px"
        >
          <div class="column">
            <p>80K</p>
            <p>Followers</p>
          </div>
          <div class="column">
            <p>803K</p>
            <p>Likes</p>
          </div>
          <div class="column">
            <p>1.4K</p>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
